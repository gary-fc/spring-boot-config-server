server:
  port: 8001
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
spring:
  datasource:
    url: 'jdbc:mysql://localhost:3306/auth_dev'
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
jwt:
  secret: techgeeknext
app:
  jwt-secret: JWTSecretKey
  jwt-expiration-millisecond: '604800000'